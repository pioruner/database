syntax = "proto3";

package grpc;

// указываем go_package: имя модуля из go.mod + ; + имя пакета
option go_package = "github.com/pioruner/database/pkg/grpc;grpc";


service TransferService {
  rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
  string msg = 1;
}

message PingResponse {
  string msg = 1;
}